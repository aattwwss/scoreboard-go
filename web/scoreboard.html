{{block "scoreboard" .}}
<div class="scoreboard">
	<div class="team home">
		<div class="team-name" id="home-name">Team ABC</div>
		<div class="score" id="home-score">01</div>
	</div>
	<div class="timer" id="display-time">00:00</div>
	<div class="team away">
		<div class="team-name" id="away-name">Team XYZ</div>
		<div class="score" id="away-score">03</div>
	</div>
</div>
{{end}}
