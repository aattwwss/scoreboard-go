{{block "scoreboard" .}}
<div class="scoreboard">
	<div class="team home">
		<div class="team-name" id="home-name">Home</div>
		<div class="score" id="home-score">0</div>
	</div>
	<div class='match-info'>
		<div class="match-name" id="match-name">Test</div>
		<div class="timer" id="display-time">00:00</div>
	</div>
	<div class="team away">
		<div class="team-name" id="away-name">Away</div>
		<div class="score" id="away-score">0</div>
	</div>
</div>
{{end}}
